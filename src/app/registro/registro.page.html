<ion-content>
  <ion-item>
    <img alt="Java Centro Automotivo"  src="assets/img/Java1411(500 × 250 px).png" />
  </ion-item>

  
  <ion-header >
    <ion-toolbar >
      <ion-title >REGISTRO</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-list lines="full" >
  <form [formGroup]="formRegistro">
<ion-item fill="solid">
  <ion-label position="floating" >Nome Completo</ion-label>
  <ion-input formControlName="nome" [(ngModel)]="nomeInput"></ion-input>
</ion-item>
<ng-container *ngFor="let erro of mensagensErro.nome">
  <span class="msg-erro" *ngIf="nome.errors?.[erro.tipo] && (nome.dirty || nome.touched)">
    {{erro.aviso}}
  </span>
</ng-container>

<ion-item fill="solid">
  <ion-label position="floating">E-mail</ion-label>
  <ion-input type="email" formControlName="email" [(ngModel)]="emailInput"></ion-input>
</ion-item>
<ng-container *ngFor="let erro of mensagensErro.email">
  <span class="msg-erro" *ngIf="email.errors?.[erro.tipo] && (email.dirty || email.touched)">
    {{erro.aviso}}
  </span>
</ng-container>


<ion-item fill="solid">
  <ion-label position="floating">CPF</ion-label>
  <ion-input formControlName="cpf" [(ngModel)]="cpfInput"></ion-input>
</ion-item>
<ng-container *ngFor="let erro of mensagensErro.cpf">
  <span class="msg-erro" *ngIf="cpf.errors?.[erro.tipo] && (cpf.dirty || cpf.touched)">
    {{erro.aviso}}
  </span>
</ng-container>



<ion-item fill="solid">
  <ion-label position="floating">Senha</ion-label>
  <ion-input type="password" formControlName="senha" [(ngModel)]="senhaInput"></ion-input>
</ion-item>
<ng-container *ngFor="let erro of mensagensErro.senha">
  <span class="msg-erro" *ngIf="senha.errors?.[erro.tipo] && (senha.dirty || senha.touched)">
    {{erro.aviso}}
  </span>
</ng-container>




<ion-item fill="solid">
  <ion-label position="floating">Confirmar Senha</ion-label>
  <ion-input type="password" formControlName="confirmaSenha" [(ngModel)]="confirmaSenhaInput"></ion-input>
</ion-item>
<ng-container *ngFor="let erro of mensagensErro.confirmaSenha">
  <span class="msg-erro" *ngIf="confirmaSenha.errors?.[erro.tipo] && (confirmaSenha.dirty || confirmaSenha.touched)">
    {{erro.aviso}}
  </span>
</ng-container>
</form>


<ion-button (click)="salvar()" expand="full">Registrar</ion-button>

</ion-list>

<ion-item lines="full">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block">Voltar</ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button (click)="limpar()" expand="block">Limpar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>

</ion-content>
